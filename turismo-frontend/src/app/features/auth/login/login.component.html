<div class="background-overlay"></div>

<div class="flex min-h-screen items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="login-wrapper w-full max-w-md space-y-8 bg-white/80 backdrop-blur-md rounded-xl shadow-xl p-8">

    <div>
      <h2 class="title-animated text-center text-3xl font-bold tracking-tight text-gray-900">
        Inicia sesión en tu cuenta
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
          Regístrate
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4 rounded-md shadow-sm">
        <!-- Email -->
        <div>
          <label for="email" class="form-label">Correo electrónico</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            class="form-input transition-all duration-300"
            autocomplete="email"
            [ngClass]="{'border-red-500': submitted && f['email'].errors}" />
          <div *ngIf="submitted && f['email'].errors">
            <p class="form-error" *ngIf="f['email'].errors['required']">El correo electrónico es requerido</p>
            <p class="form-error" *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</p>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="form-label">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            class="form-input transition-all duration-300"
            autocomplete="current-password"
            [ngClass]="{'border-red-500': submitted && f['password'].errors}" />
          <p class="form-error" *ngIf="submitted && f['password'].errors?.['required']">
            La contraseña es requerida
          </p>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            id="remember_me" 
            type="checkbox" 
            class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500" />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Recordarme
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <div *ngIf="error" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          class="btn-primary w-full flex justify-center items-center gap-2"
          [disabled]="loading">
          <span *ngIf="loading" class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent"></span>
          <span *ngIf="!loading">Iniciar sesión</span>
        </button>
      </div>
    </form>

  </div>
</div>
